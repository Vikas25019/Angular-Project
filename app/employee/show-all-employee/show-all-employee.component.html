<div>
	<app-employee-header></app-employee-header>
</div>

<div class='tableContent'>
	<table class='content-table-employee'>
		<thead>
			<tr>
				<th>Employee Id</th>
				<th>Client Id</th>
				<th>Name</th>
				<th>Department</th>
				<th>Email</th>
				<th>Date Of Birth</th>
				<th>Edit</th>
				<th>Delete</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let employee of employees">
				<td>{{employee.employeeId}}</td>
				<td>{{employee.clientId}}</td>
				<td>{{employee.name}}</td>
				<td>{{employee.department}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.address}}</td>
				<td><a [routerLink]="['/updateEmployee',employee.employeeId,employee.clientId]" >edit</a></td>
				<td><button (click) = "deleteEmployee(employee.employeeId)">delete</button></td>
				<td><button >View</button></td>
			</tr>
		</tbody>
	</table>
</div>
