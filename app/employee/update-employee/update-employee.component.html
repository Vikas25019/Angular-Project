<div>
	<app-employee-header></app-employee-header>
</div>
     <div class="body">
        <div class="middle">
           <div class="update" id ="update" style="display:block">
           <p style="color:white;text-align:center;font-size:20px;">UPDATE EMPLOYEE INFORMATION</p>
          
              <form>
				 <input type="text" [(ngModel)] = "employee.name" name="name" placeholder="Enter employee name"/><br>
				 <input type="text" [(ngModel)] = "employee.department" name="department" placeholder="Enter employee department"/><br>
				 <input type="text" [(ngModel)] = "employee.email" name="email"  placeholder="Enter employee email"/><br>
				 <input type="text" [(ngModel)] = "employee.dateOfBirth" name="dateOfBirth"  placeholder="Enter employee Date Of Birth"/><br>
                 <input (click)="updateEmployee()" type="submit" style="text-align:center; cursor:pointer;">
              </form>
           </div>
        </div>
     </div>
