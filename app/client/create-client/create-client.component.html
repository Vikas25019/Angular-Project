<div>
	<app-client-header></app-client-header>
</div>
<div class="middle">
	<div class="insert" id ="insert" style="display:block">
		<p style="color:white;text-align:center;font-size:20px;">CREATE NEW CLIENT</p>
		<form>
            <input type="text" [(ngModel)] = "client.id" name="id" placeholder="Enter id"/><br>
			<input type="text" [(ngModel)] = "client.name" name="name" placeholder="Enter name"/><br>
			<input type="text" [(ngModel)] = "client.address" name="address"  placeholder="Enter address"/><br>
			<input (click)="addClient()" type="submit" style="text-align:center; cursor:pointer;">
         </form>
    </div>
</div>
