<div>
	<app-client-header></app-client-header>
</div>
<div class="middle">
	<div class="retrieve" id = "retrieve">
		<p style="color:white;text-align:center;font-size:20px;">SHOW CLIENT INFORMATION</p>
		<form>
			<input type="text" [(ngModel)] = "client.id" name="id" placeholder="Enter client id"/><br>
			<input [routerLink]="['/viewclient',client.id]" type="submit" style="text-align:center;cursor:pointer;" value="show">
        </form>
		<div class="retrieveAll" style="margin-top:30px;">
			<a routerLink="/showAllClient" style="color:white;text-decoration:none;">show all</a>
        </div>
   </div>
</div>
